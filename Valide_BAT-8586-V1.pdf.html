  <!-- S√âCURIT√â IP : IPv4 ONLY + MOT DE PASSE -->
  <script>
    const ALLOWED_IP_PREFIXES = [
      "82.96.163."   // IPv4 Freebox Pro
    ];
    const PASSWORD = "ENNOTEX2025!";

    function isAllowedIP(ip){
      if (!ip) return false;
      return ALLOWED_IP_PREFIXES.some(p => ip.startsWith(p));
    }

    // showPage simple (sera r√©utilis√© plus bas)
    function showPage(pageId){
      const main = document.getElementById("page-main");
      const sig  = document.getElementById("page-signature");
      if (main) main.style.display = "none";
      if (sig)  sig.style.display  = "none";
      const page = document.getElementById(pageId);
      if (page) page.style.display = "block";
    }

    function showApp(){
      document.body.style.visibility = "visible";
      showPage("page-main");
      const ov = document.getElementById("ip-guard-overlay");
      if (ov) ov.remove();
    }

    function deny(){
      const ip = window.__client_ip || "inconnue";

      const overlay = document.createElement("div");
      overlay.id = "ip-guard-overlay";
      overlay.style.position = "fixed";
      overlay.style.inset = "0";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.background = "#f5f5f5";

      overlay.innerHTML = `
        <div style="padding:24px;background:#fff;border-radius:12px;max-width:360px;text-align:center;box-shadow:0 0 14px rgba(0,0,0,.1)">
          <h2 style="margin:0 0 10px">Acc√®s refus√©</h2>
          <p>Cette page est r√©serv√©e aux ateliers ENNOTEX.</p>
          <p style="font-size:13px;color:#555;margin:8px 0">
            IP d√©tect√©e : <strong>${ip}</strong>
          </p>
          <p style="font-size:12px;color:#777;margin:4px 0">
            Si vous √™tes sur site, utilisez le mot de passe atelier.
          </p>
          <input id="pw"
            type="password"
            placeholder="Mot de passe atelier"
            style="margin-top:10px;padding:10px;width:90%;border-radius:6px;border:1px solid #ccc;box-sizing:border-box"/>
          <div id="pw-error" style="color:#c00;font-size:13px;margin-top:6px;display:none"></div>
          <button onclick="checkPw()"
            style="margin-top:12px;padding:10px 18px;background:#0033cc;color:#fff;border:none;border-radius:6px;cursor:pointer">
            D√©verrouiller
          </button>
        </div>
      `;
      document.body.appendChild(overlay);
      document.body.style.visibility = "visible";
    }

    function checkPw(){
      const v = document.getElementById("pw").value.trim();
      if (v === PASSWORD){
        try { sessionStorage.setItem("ip_ok","1"); } catch {}
        showApp();
      } else {
        const err = document.getElementById("pw-error");
        err.textContent = "Mot de passe incorrect.";
        err.style.display = "block";
      }
    }

    (async () => {
      try{
        if (sessionStorage.getItem("ip_ok") === "1"){
          showApp();
          return;
        }
      }catch{}

      let ip = "";

      // ‚ö†Ô∏è IPv4 FORC√âE
      try {
        const r4 = await fetch("https://api.ipify.org?format=json&ipv=4", {cache:"no-store"});
        ip = (await r4.json()).ip || "";
      } catch {}

      ip = (ip || "").toLowerCase();
      window.__client_ip = ip;

      if (isAllowedIP(ip)) showApp();
      else deny();
    })();
  </script>

    /* ---------- SIGNATURE FULLSCREEN ---------- */

    let sigCanvas, sigCtx, sigDrawing = false, sigInitialized = false;

    function initSignatureCanvas(){
      if (sigInitialized) return;
      sigInitialized = true;

      sigCanvas = document.getElementById("sig-canvas");
      sigCtx = sigCanvas.getContext("2d");

      // Taille de dessin = taille CSS actuelle
      const resize = () => {
        const rect = sigCanvas.getBoundingClientRect();
        sigCanvas.width = rect.width;
        sigCanvas.height = rect.height;
        sigCtx.clearRect(0,0,sigCanvas.width,sigCanvas.height);
      };
      resize();
      window.addEventListener("resize", resize);

      const start = e => {
        sigDrawing = true;
        sigCtx.beginPath();
        move(e);
      };
      const end = () => { sigDrawing = false; };
      const move = e => {
        if (!sigDrawing) return;
        const rect = sigCanvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        sigCtx.lineWidth = 3;
        sigCtx.lineCap = "round";
        sigCtx.strokeStyle = "#000";
        sigCtx.lineTo(x,y);
        sigCtx.stroke();
        sigCtx.beginPath();
        sigCtx.moveTo(x,y);
      };

      sigCanvas.addEventListener("mousedown", start);
      sigCanvas.addEventListener("mouseup", end);
      sigCanvas.addEventListener("mouseleave", end);
      sigCanvas.addEventListener("mousemove", move);

      sigCanvas.addEventListener("touchstart", e => { e.preventDefault(); start(e); }, {passive:false});
      sigCanvas.addEventListener("touchend", e => { e.preventDefault(); end(e); }, {passive:false});
      sigCanvas.addEventListener("touchcancel", e => { e.preventDefault(); end(e); }, {passive:false});
      sigCanvas.addEventListener("touchmove", e => { e.preventDefault(); move(e); }, {passive:false});
    }

    // On red√©finit showPage pour brancher l'init de la signature
    const _showPageBase = showPage;
    showPage = function(pageId){
      _showPageBase(pageId);
      if (pageId === "page-signature"){
        setTimeout(initSignatureCanvas, 50);
      }
    };

    /* ---------- ENVOI RETRAIT ---------- */
    async function sendRetrait(){
      const name = document.getElementById("sig-name").value.trim();
      if (!name) return alert("Merci d‚Äôindiquer le pr√©nom du retraitant.");

      const sigData = sigCanvas.toDataURL("image/png");

      doc.setFontSize(12);
      doc.text(`Nom du retraitant : ${name}`,20,40);

      doc.text(`N¬∞ de devis : DEV-20251201-08586`,20,60);
      doc.text(`Date : ${new Date().toLocaleString("fr-FR")}`,20,70);

      doc.text("Signature :",20,90);
      const img = new Image();
      img.src = sigData;
      await new Promise(res => img.onload = res);
      doc.addImage(img,"PNG",20,95,80,40);

          id_devis_sellsy:"53123572",
          id_opp_sellsy:"11237712",
          number_devis:"DEV-20251201-08586",

          id_company:"39021759",

          prenom:"Leo"

    }
